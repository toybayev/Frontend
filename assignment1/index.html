<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Assignment_1</title>
</head>
    <body>
        <div class="main_cont">
            <header class="header">
                <h1 class="header_text">Registration Form</h1>
            </header> 
            
            <section class="section_form">
                <form action="">
                    <div class="flex_style name_cont">
                        <label class="form_element left_element" for="name_field">Enter Name</label>
                        <div class="form_element right_element">
                            <input type="text" id="name_field" placeholder="some name">
                        </div>
                    </div>
                    <div class="flex_style password_cont">
                        <label class="form_element left_element" for="password_field">Enter Password</label>
                        <div class="form_element right_element">
                            <input type="password" id="password_field">
                        </div>
                    </div>
                    <div class="flex_style address_cont">
                        <label class="form_element left_element" for="address_field">Enter Address</label>
                        <div class="form_element right_element">
                            <textarea name="address_textarea" id="address_field"></textarea>
                        </div>
                    </div>
                    <div class="flex_style game_cont">
                        <label class="form_element left_element" for="game_field">Select Game</label>
                        <div class="form_element right_element">
                            <input type="checkbox" id="hockey" value="Hockey">
                            <label for="hockey">Hockey</label>
                            <br>
                            <input type="checkbox" id="football" value="Football">
                            <label for="football">Football</label>
                            <br>
                            <input type="checkbox" id="badminton" value="Badminton">
                            <label for="badminton">Badminton</label>
                            <br>
                            <input type="checkbox" id="cricket" value="Cricket">
                            <label for="cricket">Cricket</label>
                            <br>
                            <input type="checkbox" id="voleyball" value="Volleyball">
                            <label for="voleyball">Volleyball</label>
                            <br>
                        </div>
                    </div>
                    <div class="flex_style gender_cont">
                        <label class="form_element left_element" for="gender_filed">Gender</label>
                        <div class="form_element right_element">
                            <input type="radio" id="Male" value="Male">
                            <Label>Male</Label>
                            <input type="radio" id="gender_filed" value="Female">
                            <Label>Female</Label>
                        </div>
                    </div>
                    <div class="flex_style age_cont">
                        <label class="form_element left_element" for="select_age_field">Select ur age</label>
                        <div class="form_element right_element">
                            <select  name="ages" id="select_age_field" >
                                <option value="select" selected>Select</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex_style photo_cont">
                        <label class="form_element left_element" for="photo_field">Select Photo</label>
                        <div class="form_element right_element">
                            <input type="file" name="photo" id="photo_field">
                        </div>
                    </div>
                    <div class="form_element flex_style">
                        <input class="buttons" type="button" value="Click Me" id="">
                        <input class="buttons" type="reset" value="Сбросить">
                        <input class="buttons" type="submit" value="Submit Form">
                    </div>
                
                </form>
            </section>
            
        </div>
    </body>
</html>
